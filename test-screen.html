<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vaga de Estacionamento">
    <meta name="author" content="Praxis Park">
    <link rel="icon" href="">

    <title>Tela de testes</title>

    <!-- CSS's Links -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">

    <!-- Javascript's Links -->

    <!-- JS Libraries -->
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <!-- Main scripts -->
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/testing.js"></script>
</head>

<body>

    <div class="container" style="color: black; margin-top: 20px">
        <div class="jumbotron">
            <h2>Tela de testes</h2>
            <h4>Esta tela só deve estar disponível em ambiente de testes</h4>

            <div class="row">
                <div class="col-xs-6">
                    <h4>Inserir nova vaga</h4>
                    <form>
                        <div class="form-group">
                            <label for="card-number">Está disponível</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="isAvaible" id="optionYes" value="1">
                                    Sim
                                </label>
                                <label>
                                    <input type="radio" name="isAvaible" id="optionNo" value="0">
                                    Não
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Nome da vaga</label>
                            <input type="text" class="form-control" name="parkingSpace">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="insertParkData()">Inserir</button>
                    </form>
                </div>
                
                <div class="col-xs-6">
                    <h4>Remover vaga</h4>
                    <form>
                        <div class="form-group">
                            <label for="card-number">Codigo da vaga</label>
                            <input type="text" class="form-control" name="parkingId">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="deleteParkingLocation()">Inserir</button>
                    </form>
                </div>
            </div>
            <br />
            <a href="index.html" class="btn btn-info btn-block">Voltar</a>
        </div>
    </div>
</body>
</html>
